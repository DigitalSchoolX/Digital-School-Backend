name: CI/CD Pipeline

on:
  push:
    branches: [dev]
  pull_request:
    branches: [dev]

jobs:
  build-test-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Build Docker Image
        run: docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/digischool-app:${{ github.sha }} .
      - name: Push to Docker Hub
        run: docker push ${{ secrets.DOCKERHUB_USERNAME }}/digischool-app:${{ github.sha }}

  deploy-gcp:
    needs: build-test-push
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/dev'
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v1
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}
      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v1
      - name: Enable Required APIs
        run: |
          gcloud config set project digischool-464104
          gcloud services enable cloudresourcemanager.googleapis.com
          gcloud services enable run.googleapis.com
          gcloud services enable containerregistry.googleapis.com
      - name: Tạo file .env từ secret
        run: |
          echo "${{ secrets.ENV_FILE_CONTENT }}" > .env
      - name: Convert .env sang chuỗi env-vars
        id: envvars
        run: |
          chmod +x ./env-to-cloudrun-vars.sh
          ENV_VARS=$(./env-to-cloudrun-vars.sh .env)
          echo "ENV_VARS=$ENV_VARS" >> $GITHUB_OUTPUT
      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy digischool-app \
            --image docker.io/${{ secrets.DOCKERHUB_USERNAME }}/digischool-app:${{ github.sha }} \
            --region asia-southeast1 \
            --platform managed \
            --allow-unauthenticated \
            --port 8080 \
            --timeout 300 \
            --memory 512Mi \
            --cpu 1 \
            --max-instances 10 \
            --set-env-vars "${{ steps.envvars.outputs.ENV_VARS }}" \
            --quiet
      - name: Gửi email thông báo khi deploy thành công
        if: success()
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 465
          username: ${{ secrets.MAIL_USERNAME }}
          password: ${{ secrets.MAIL_PASSWORD }}
          subject: "✅ Deploy thành công DigiSchool lên Cloud"
          to: ${{ secrets.MAIL_RECEIVER }}
          from: ${{ secrets.MAIL_USERNAME }}
          body: |
            Xin chào,

            CI/CD đã deploy thành công ứng dụng DigiSchool lên Cloud!

            Repo: ${{ github.repository }}
            Branch: ${{ github.ref_name }}
            Commit: ${{ github.sha }}
            URL Cloud Run: https://console.cloud.google.com/run/detail/asia-southeast1/digischool-app

            Trân trọng,
            Hệ thống CI/CD
